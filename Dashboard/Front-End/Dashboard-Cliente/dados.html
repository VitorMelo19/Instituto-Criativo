<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cliente</title>
  <link rel="stylesheet" href="cliente.css">
</head>
<body>
  <!-- NAV LATERAL -->
  <nav id="menuLateral" class="menu-lateral escondido">
    <ul>
      <li><a href="home-cliente.html"><img src="/Img/Home.png" alt="Ícone 1"></a></li>
      <li><a href="agendamento.html"><img src="/Img/Agendamento.png" alt="Ícone 2"></a></li>
      <li><a href="indique.html"><img src="/Img/Indique.png" alt="Ícone 3"></a></li>
      <li><a href="configuração.html"><img src="/Img/Configurações.png" alt="Ícone 4"></a></li>
      <li class="icone-inferior"><img src="/Img/Sair.png" alt="Ícone 5"></li> <!--Ligar ao back-end pra pessoa deslogar da conta e volta pra pagina login-->
    </ul>
  </nav>

  <!-- TOPO -->
  <header class="topo">
    <img src="/Img/Menu.png" id="btnMenu" class="botao-menu" alt="Menu">
    <div class="titulo-logo">
      <h2 class="titulo-mini">Alterar Dados Pessoais</h2>
      <img src="/Img/Logo.png" class="logo" alt="Logo ClickPet">
    </div>

    <div class="area-direita-topo">
      <button id="btnChat" class="botao-chat">
        <img src="/Img/Chat.png" alt="Chat"> Chat
      </button>
    </div>
  </header>

  <!-- RETÂNGULO DO CHAT -->
  <div id="chatBox" class="chat-box escondido">
    <!-- Aqui futuramente entram mensagens do backend -->
  </div>

  <main class="conteudo-dados">
    <!-- COLUNA ESQUERDA -->
    <div class="coluna-esquerda">
      <label class="label-dado">Nome</label>
      <input type="text" id="nome" name="nome" class="input-dado">
  
      <label class="label-dado">E-mail</label>
      <input type="email" id="email" name="email" class="input-dado">
  
      <label class="label-dado">Telefone</label>
      <input type="tel" id="celular" name="celular" class="input-dado">
    </div>
  
    <!-- COLUNA DIREITA -->
    <div class="coluna-direita">
      <label class="label-dado">CPF/CNPJ</label>
      <input type="text" id="documento" name="documento" class="input-dado">
  
      <label class="label-dado">Endereço</label>
      <input type="text" id="endereco" name="endereco" class="input-dado">
  
      <label class="label-dado">CEP</label>
      <input type="text" id="cidade" name="CEP" class="input-dado">
    </div>
  
    <!-- BOTÃO SALVAR -->
    <div class="container-salvar">
      <button id="btnSalvar" class="botao-salvar">Salvar</button>
    </div>
  
    <!-- EDITAR FOTO DO CLIENTE -->
    <div class="area-foto">
      <div class="acoes-foto">
        <button id="btnEditarFoto" class="btn-foto">Editar Foto</button>
        <button id="btnExcluirFoto" class="btn-foto">Excluir Foto</button>
      </div>
      <div class="foto-cliente-dados"></div>
    </div>
  </main>

<!-- Modal de recorte -->
<div id="cropperModal" class="modal hidden">
  <div class="modal-content">
    <img id="cropperImage" src="" alt="Recortar foto">
    <div class="cropper-actions">
      <button id="btnCropSave">Salvar Foto</button>
      <button id="btnCropCancel">Cancelar</button>
    </div>
  </div>
</div>

  <link  href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

    <script src="cliente.js"></script>
</body>
</html>
