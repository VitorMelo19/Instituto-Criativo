<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Cliente</title>
  <link rel="stylesheet" href="cliente.css">
</head>
<body>
  <!-- NAV LATERAL -->
  <nav id="menuLateral" class="menu-lateral escondido">
    <ul>
      <li><a href="home-cliente.html"><img src="/Img/Home.png" alt="Ícone 1"></a></li>
      <li><a href="agendamento.html"><img src="/Img/Agendamento.png" alt="Ícone 2"></a></li>
      <li><a href="indique.html"><img src="/Img/Indique.png" alt="Ícone 3"></a></li>
      <li><a href="configuração.html"><img src="/Img/Configurações.png" alt="Ícone 4"></a></li>
      <li class="icone-inferior"><img src="/Img/Sair.png" alt="Ícone 5"></li> <!--Ligar ao back-end pra pessoa deslogar da conta e volta pra pagina login-->
    </ul>
  </nav>

  <!-- TOPO -->
  <header class="topo">
    <img src="/Img/Menu.png" id="btnMenu" class="botao-menu" alt="Menu">
    <div class="titulo-logo">
      <h2 class="titulo-mini">Portal do Cliente</h2>
      <img src="/Img/Logo.png" class="logo" alt="Logo ClickPet">
    </div>

    <div class="area-direita-topo">
      <span class="nome-cliente">Nome do cliente</span>
      <div class="foto-cliente"><img src="cliente.jpg" alt="Foto do cliente"></div>
      <button id="btnChat" class="botao-chat">
        <img src="/Img/Chat.png" alt="Chat"> Chat
      </button>
    </div>
  </header>

  <!-- RETÂNGULO DO CHAT -->
  <div id="chatBox" class="chat-box escondido">
    <!-- Aqui futuramente entram mensagens do backend -->
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="conteudo">
    <!-- BLOCO DO CARROSSEL -->
    <section class="carrossel">
      <div class="carrossel-imgs">
        <img src="img1.jpg" class="carrossel-img ativa">
        <img src="img2.jpg" class="carrossel-img">
        <img src="img3.jpg" class="carrossel-img">
      </div>
      <div class="bolinhas">
        <span class="bolinha ativa"></span>
        <span class="bolinha"></span>
        <span class="bolinha"></span>
      </div>
    </section>

    <!-- BLOCOS INFORMATIVOS -->
    <section class="blocos-informativos">
      <!-- Bloco 1 -->
      <div class="bloco branco">
        <div class="cabecalho-bloco">
          <h3>Serviços usados recentemente:</h3>
        </div>
        <div class="conteudo-rolavel"></div>
      </div>

      <!-- Bloco 2 -->
      <div class="bloco branco">
        <div class="cabecalho-bloco">
          <h3>Próximos agendamentos:</h3>
        </div>
        <div class="conteudo-rolavel"></div>
      </div>

      <!-- Bloco 3 -->
      <div class="bloco branco">
        <div class="cabecalho-bloco">
          <h3>Pets Cadastrados</h3>
        </div>
        <div class="conteudo-rolavel"></div>
      </div>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const token  = params.get("token");
    if (token) {
      localStorage.setItem("token", token);
      history.replaceState({}, "", location.pathname);
    }
  </script>
  

  <script src="cliente.js"></script>
</body>
</html>
